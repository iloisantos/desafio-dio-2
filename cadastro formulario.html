<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Conteúdo compatível com X-UA" ie="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h2>Formulário de Cadastro</h2>
    <form action="metado=" post="">
        <div>
            <label for="Name">Nome</label>
            <input name="Nome" id="Nome" type="text"><br>
        </div>
        <div>
            <label for="Name">Sobrenome</label>
            <input name="Sobrenome" id="Sobrenome" type="text"><br>
        </div>
        <div>
            <label for="E-mail">email</label>
            <input name="E-mail" id="E-mail" type="email"><br>
        </div>
        <div>
            <label for="Data de Nascimento">Data de Nascimento</label>
            <input name="Data de Nascimeto" id="Data de Nascimento" type="date"><br>
        </div>
        <div>
            <label for="Endereço">Endereço</label>
            <input name="Endereço" id="Endereço" type="text" rows="5" cols="4"><br>
        </div>
        <div>
            <label for="Estado">Estado</label>
            <select id="Estado" name="Estado">
    
    <option value=" ">selecione</option>
    <option value="Acre ">Acre</option>
    <option value="Alagoas ">Alagoas</option>
    <option value="Amapá ">Amapá</option>
    <option value="Amazonas ">Amazonas</option>
    <option value="Bahia ">Bahia</option>
    <option value="Ceará ">Ceará</option>
    <option value="Distrito Federal ">Distrito Federal</option>
    <option value="Espirito Santo ">Espirito Santo</option>
    <option value="Goiás ">Goiás</option>
    <option value="Maranhão ">Maranhão</option>
    <option value="Mato Grosso ">Mato Grosso</option>
    <option value="Mato Grosso do Sul ">Mato Grosso do Sul</option>
    <option value="Minas Gerais "> Minas Gerais</option>
    <option value="Pará ">Pará</option>
    <option value="Paraíba ">Paraíba</option>
    <option value="Paraná ">Paraná</option>
    <option value="Pernambuco ">Pernambuco</option>
    <option value="Piauí ">Piauí</option>
    <option value="Rio de Janeiro ">Rio de Janeiro</option>
    <option value="Rio Grande do Norte ">Rio Grande do Norte</option>
    <option value="Rio Grande do Sul ">Rio Grande do Sul</option>
    <option value="Rondônia ">Rondônia</option>
    <option value="Roraima ">Roraima</option>
    <option value="Santa Catarina ">Santa Catarina</option>
    <option value="São Paulo ">São Paulo</option>
    <option value="Sergipe ">Sergipe</option>
    <option value="Tocantins ">Tocantins</option>
     </select>
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <input name="cidade" id="cidade" type="text"><br>
        </div>
        <div>
            <label for="Cep">Cep</label>
            <input name="Cep" id="Cep" type="number"><br>
        </div>
        <div>
            <label for="Profissão">Profissão</label>
            <input name="Profissão" id="Profissão" type="text"><br>
        </div>
        <div>
            <label for="Descrição">Descrição</label>
            <input name="Descrição" id="Descrição" type="text" rows="3" cols="2"><br>
        </div>
        <div>
            <label for="cpf">cpf</label>
            <input name="cpf" id="cpf" type="file"><br>
        </div>
        <div>
            <label for="Rg">Rg</label> <input name="Rg" id="Rg" type="file"><br>
            <input name="formulario" id="formulario" type="submit" value="Enviar ">
        </div>
</body>

</html>
