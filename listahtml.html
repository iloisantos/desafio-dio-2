<!Doctype html>
<html lan="en">

<head>
    <meta charset="utf-8" />
    <title>Listas html</title>
</head>

<body>
    <p>
        <h2>unordered html list</h2>
    </p>
    <ul>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <p>
        <h2> ordered html list</h2>
    </p>
    <ol>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
</body>

</html>
