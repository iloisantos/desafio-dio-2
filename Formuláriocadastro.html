<!Doctype html>
<html lang="en">

<head>
    <meta charset=" UTF-8 " />
    <meta http-equiv=" Conteúdo compatível com X-UA "=" IE=edge " />
    <meta name=" viewport " content=" largura=largura do dispositivo, escala inicial=1.0 " />
    <title>Formulário</title>



</head>

<body>
    <p>
        <h2>Formulário</h2>
    </p>
    <form action="" método=" post ">
        <table>

            <div>
                <label for="Name">Nome</label>
                <input name="Nome" id="Nome" type="text" />
            </div>
            <div>

                <label for="Sobrenome">Sobrenome</label>
                <input name="Sobrenome" id="Sobrenome" type="text" />
            </div>
            <div>

                <label for="Endereço">Endereço</label>
                <input name="Endereço" id="Endereço" type="text" rows="3" cols="2" />
            </div>
            <div>

                <label for="Disciplinas">Disciplinas</label>
                <br/>
                <label name="Programação">Programação</label>
                <input name="Programação" id="Programação" type="checkbox" />
                <br/>
                <label name="Algoritmo">Algoritmo</label>
                <input name="Algoritmo" id="Algoritmo" type="checkbox" />
                <br/>
                <label name="Lógica">Lógica</label>
                <input name="Lógica" id="Lógica" type="checkbox" />
                <br/>
                <label name="Banco de Dados">Bancos de Dados</label>
                <input name="Banco de Dados" id="Bancos de Dados" type="checkbox" />
                <br/>
                <label name="Mobile">Mobile</label>
                <input name="Mobile" id="Mobile" type="checkbox" />
                <br/>
            </div>
            <div>
                <label for="Genero">Genero</label>
                <br/>
                <label name="Feminino">Feminino</label>
                <input name="Feminino" id="Feminino" type="checkbox" value="F" />
                <br/>
                <label name="Masculino">Masculino</label>
                <input name="Masculino" id="Masculino" type="checkbox" value="M" />
                <br/>
                <label name="Não informa">Não informa</label>
                <input name="Não informar" id="Não informa" type="checkbox" value="N" />
            </div>
            <div>
                <label for="Idade>">idade</label>
                <select id="Idade" nome="Idade">
            <value option>Selecione</option>
            <option value="C">Criança</option>
            <option value="A">Adulto</option>
            <option value="I">Idoso</option>
            </select>
                <br/>
            </div>
            <div>

                <label for="user">Foto de Perfil</label>
                <input value="Foto de Perfil" id="Foto de Perfil" type="file" />
            </div>
            <div>
                <input type="button" value="Cadastrar" name="Cadastrar" id="Cadastrar" />
                <input type="button" value="Limpar" name="Limpar" id="Limpar" />
            </div>

        </table>
    </form>
</body>

</html>
