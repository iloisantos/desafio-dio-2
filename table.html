<!Doctype html>
<html lan="en">

<head>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1;
            text-align: left;
            padding: 8 px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <p>
        <h2>html table</h2>
    </p>
    <table>
        <tr>
            <th>Número</th>
            <th>Multiplicação</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <th>2</th>
            <td>*7</td>
            <td>14</td>
        </tr>
        <tr>
            <th>5</th>
            <td>*3</td>
            <td>15</td>
        </tr>
        <tr>
            <th>4</th>
            <td>*4</td>
            <td>16</td>
        </tr>
    </table>
</body>

</html>
